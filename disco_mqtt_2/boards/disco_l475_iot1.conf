# Board-specific configuration for DISCO L475 IOT1

# WiFi configuration specific to ISM43362 module
CONFIG_WIFI_ESWIFI_THREAD_PRIO=5
CONFIG_WIFI_ESWIFI_BUS_SPI=y

# SPI configuration for WiFi module
CONFIG_SPI=y

# GPIO configuration for WiFi module control
CONFIG_GPIO=y

# On-board sensor configuration (HTS221)
CONFIG_HTS221=y
CONFIG_I2C=y

# LED configuration for status indication
CONFIG_LED=y
CONFIG_LED_GPIO=y

# Optimize memory for disco l475 iot1
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_NET_TX_STACK_SIZE=2048
CONFIG_NET_RX_STACK_SIZE=2048

# Network buffer optimization for WiFi
CONFIG_NET_PKT_RX_COUNT=24
CONFIG_NET_PKT_TX_COUNT=12
CONFIG_NET_BUF_RX_COUNT=48
CONFIG_NET_BUF_TX_COUNT=24

# WiFi driver specific settings
CONFIG_WIFI_ESWIFI_THREAD_PRIO=5
CONFIG_NET_MGMT_EVENT_STACK_SIZE=2048

# Disable features not needed on this board
CONFIG_NET_IPV6=n 
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Serial Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<select style="min-width: 100px;" id="dynamic-dropdown">
  <option value="AB12">AB12</option>
  <option value="CD34">CD34</option>
  <!-- <option value="EF56">EF56</option> -->
</select>
<button id="refresh" style="padding: 5px; margin-left: 25px;">Refresh</button>

<body>
  <section>

    <div class="grid">
      <div class="grid-item">
        <h1>Temperature</h1>
        <div><canvas id="temp"></canvas></div>
      </div>
      <div class="grid-item">
        <h1>Humidity</h1>
        <div><canvas id="humid"></canvas></div>
      </div>
      <div class="grid-item">
        <h1>Pressure</h1>
        <div><canvas id="press"></canvas></div>
      </div>
      <div class="grid-item">
        <h1>Acceleration</h1>
        <div><canvas id="accel"></canvas></div>
      </div>
      <div class="grid-item">
        <h1>TVOC Sensor</h1>
        <div><canvas id="tvoc"></canvas></div>
      </div>
      
      <div class="grid-item">
        <h1>RGB Sensor</h1>
        <div><canvas id="rgb"></canvas></div>
      </div>

    </div>
  </section>
</body>

<script src="blockchain.js"></script>

</html>
